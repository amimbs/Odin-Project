<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <header class="center">
    <h1>Library Project</h1>
    <h2>create Your Own Personally Library!</h2>
  </header>

  <main>
    <section class="center">
      <h2>
        Click the button to begin adding to your library
      </h2>

      <button class="newBook-button" onclick="displayLibrary()">New Book</button>
    </section>

    <section class="center">
      <div id="library-container" class="library-container"></div>
    </section>

    <div class="form-popup" id="newBook-Form">
      <form class="form-container">
        <h1>Add New Book</h1>
    
        <label for="title"><b>Email</b></label>
        <input type="text" placeholder="Enter Book Title" name="title" required>
    
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" required>

        <label for="pageCount"><b>Page Count</b></label>
        <input type="text" placeholder="Enter Number of Pages" name="pageCount" required>
    
        <button type="submit" class="btn">Add</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

  </main>

  <footer>
    <p>Mimbs 2024</p>
  </footer>

</body>
</html>
